<!DOCTYPE html>
<html>
<head>
	<title>Formulário de basquete</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Preencha o formulário de seleção do time de basquete do AM</h2>
		</div>

		<div class="form-container">
				<div class="form-header">
					<p>Cadastro</p>
				</div> 

		<div class="form-body">
			<div class="form-title">
				<h1>Seleção do Time de Basquete</h1>

				<form>
					<div class="box-input">
						<label for="age">Sua idade:
							<span class="required-field">*</span>
						</label>
						<input type="text" maxlength="2" class="block"  placeholder="Digite sua idade"   required>
					</div>

					<div class="box-input">
						<label for="position">Sua altura:
							<span class="required-field">*</span>
						</label>
						<input type="text" maxlength="5" class="block" placeholder="Digite sua altura"  required>
					</div>

					<div class="box-input">
						<label for="position">Seu peso:
							<span class="required-field">*</span>
						</label>
						<input type="text" maxlength="5"  class="block" placeholder="Digite seu peso" required>
					</div>

					<div class="box-input">
						<label for="position">Sua posição:
							<span class="required-field">*</span>
						</label>
						<input type="text" maxlength="20" class="block" placeholder="Digite sua posição" required>
					</div>

					<h3>Marque apenas o que tiver</h3>

					<div class="checkbox">
						<ul>
							<li>
								<label>Lesão</label>
								<input type="checkbox" name="lesion" >
							</li>
							<li>
								<label>Doença Cardíaca</label>
								<input type="checkbox" name="heart disease" >
							</li>
							<li>
								<label>fuma</label>
								<input type="checkbox" name="smoker" >
							</li>
							<li>
								<label>bebe</label>
								<input type="checkbox" name="drinker" >
							</li>
						</ul>
					</div>

					<div class="box-input">
						<p>Algo a mais para compartilhar?</p>
						<textarea placeholder="Digite suas experiências com jogos" class="block" cols="50" rows="10" ></textarea><!--class="block" cols="50" rows="10"-->
					</div>

					<div class="btn">
					<input type="submit" class="btn-submit" value="Cadastrar">
				</div>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
